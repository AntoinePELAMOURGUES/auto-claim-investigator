    database: INSURANCE_DB
    schema: RAW
    tables:
      - name: constats
        description: "Table brute contenant les JSON des constats amiables."
        columns:
          - name: metadata_file_name
            description: "Nom du fichier source contenant le constat."
            tests:
              - not_null
          - name: metadata_row_number
            description: "Num√©ro de ligne dans le fichier source."
            tests:
              - not_null
          - name: record_content
            description: "Contenu JSON brut du constat amiable."
            tests:
              - not_null
          - name: ingested_at
            description: "Horodatage de l'ingestion du constat."
            tests:
              - not_null